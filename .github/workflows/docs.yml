name: Documentation

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: macos-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.2"
    
    - name: Build Documentation
      run: |
        echo "ðŸ“š Building DocC documentation..."
        
        # Create output directory
        mkdir -p docs-build
        
        # Resolve package dependencies (this will download swift-docc-plugin)
        echo "Resolving package dependencies..."
        swift package resolve
        
        # Build the package first
        echo "Building package..."
        swift build
        
        # Generate documentation using swift-docc-plugin
        # The plugin enables generate-documentation command in Swift 6.2
        echo "Generating documentation with swift-docc-plugin..."
        swift package \
          --allow-writing-to-directory docs-build \
          generate-documentation \
          --target InnoFlow \
          --disable-indexing \
          --transform-for-static-hosting \
          --hosting-base-path /InnoFlow \
          --output-path docs-build
        
        echo "âœ… Documentation built successfully!"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4


    - name: Upload Documentation Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs-build
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

