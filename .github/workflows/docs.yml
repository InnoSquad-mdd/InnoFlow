name: Documentation

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Swift
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.2"

    - name: Build Documentation
      run: |
        echo "ğŸ“š Building DocC documentation..."
        
        # Check Swift and Xcode versions
        echo "Swift version:"
        swift --version
        echo "Xcode version:"
        xcodebuild -version

        # Create output directory
        mkdir -p docs-build

        # Resolve package dependencies (this will download swift-docc-plugin)
        echo "Resolving package dependencies..."
        swift package resolve

        # Build the package first
        echo "Building package..."
        swift build

        # Generate documentation using swift-docc-plugin
        # The plugin enables generate-documentation command in Swift 6.2
        echo "Generating documentation with swift-docc-plugin..."
        # Note: --hosting-base-pathëŠ” ìŠ¬ë˜ì‹œ ì—†ì´ repository ì´ë¦„ê³¼ ì¼ì¹˜í•´ì•¼ í•©ë‹ˆë‹¤
        # URLì´ https://innosquad-mdd.github.io/InnoFlow/ ë¼ë©´ base pathëŠ” InnoFlow (ìŠ¬ë˜ì‹œ ì—†ìŒ)
        swift package \
          --allow-writing-to-directory docs-build \
          generate-documentation \
          --target InnoFlow \
          --disable-indexing \
          --transform-for-static-hosting \
          --hosting-base-path InnoFlow \
          --output-path docs-build

        # Verify documentation was generated
        echo "Verifying documentation output..."
        if [ ! -d "docs-build" ] || [ -z "$(ls -A docs-build)" ]; then
          echo "âŒ Error: Documentation output directory is empty!"
          exit 1
        fi
        
        echo "ğŸ“ Documentation files generated:"
        ls -la docs-build | head -20
        
        # Check for index.html (critical for GitHub Pages)
        if [ ! -f "docs-build/index.html" ]; then
          echo "âš ï¸  Warning: index.html not found in root!"
          echo "Looking for index.html in subdirectories..."
          find docs-build -name "index.html" -type f
        else
          echo "âœ… index.html found in root"
        fi
        
        # Show directory structure
        echo "ğŸ“‚ Directory structure:"
        find docs-build -type f -name "*.html" | head -10
        
        echo "âœ… Documentation built successfully!"

    - name: Upload Documentation Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs-build

  deploy-docs:
    name: Deploy Documentation
    needs: build-docs
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

